<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Front Test â€“ Forgot Password</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="auth-card">
      <h1 class="title">Forgot Password</h1>
      <p class="desc">Enter your email to receive a reset link.</p>
      <form id="forgot-form">
        <div class="field">
          <label>Email</label>
          <input class="email" type="email" name="email" required placeholder="user@example.com" />
        </div>
        <div class="row">
          <button class="btn primary" type="submit">Send reset link</button>
          <a class="btn" href="login.html">Back to login</a>
        </div>
      </form>
      <div id="forgot-info" class="note"></div>
    </div>
    <script src="app.js"></script>

    <script src="firebase-auth.js"></script>
    <script>
      const form = document.getElementById('forgot-form');
      const info = document.getElementById('forgot-info');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.email.value.trim();
        try {
          await fbSendReset(email);
          info.textContent = 'Password reset email sent. Check your inbox.';
        } catch (err) {
          info.textContent = err.message;
        }
      });
    </script>

  </body>
  </html>
