<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-card">

    <h1 class="title">Welcome back</h1>
    <p class="desc">Sign in to your account to continue.</p>

    <form id="login-form">

      <div class="field">
        <label for="email" class="muted" style="font-size: 14px;">Email</label>
        <input id="email" name="email" type="email" class="email" required autocomplete="email" placeholder="name@example.com">
      </div>

      <div class="field">
        <div class="row">
          <label for="password" class="muted space" style="font-size: 14px;">Password</label>
        </div>
        <input id="password" name="password" type="password" class="password" required autocomplete="current-password" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn primary" style="width: 100%; margin-top: 8px;">Sign In</button>

      <div id="login-error" style="color: var(--danger); font-size: 13px; margin-top: 12px; min-height: 18px; text-align: center;"></div>
    </form>

    <div class="row" style="margin-top: 16px; font-size: 13px; justify-content: center; gap: 16px;">
      <a href="register.html" class="link">Create account</a>
      <span class="muted">|</span>
      <a href="forgot.html" class="link">Forgot password?</a>
    </div>

    <p class="note" style="text-align: center;">
      By clicking continue, you agree to our <a href="#" class="link">Terms of Service</a>.
    </p>
  </div>

<script src="firebase-auth.js"></script>
<script>
  const form = document.getElementById('login-form');
  const errBox = document.getElementById('login-error');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errBox.textContent = ''; // 清空错误

    // 给按钮增加一点交互反馈
    const btn = form.querySelector('button');
    const originalText = btn.textContent;
    btn.textContent = 'Signing in...';
    btn.disabled = true;

    const email = form.email.value.trim();
    const password = form.password.value;

    try {
      await fbSignIn(email, password);
      // 登录成功跳转
      window.location.href = 'dashboard.html';
    } catch (err) {
      errBox.textContent = err.message || 'Login failed. Please check your credentials.';
      btn.textContent = originalText;
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
